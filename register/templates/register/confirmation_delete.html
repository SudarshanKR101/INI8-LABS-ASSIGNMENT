{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Confirm Delete</title>
</head>
<body>
<div class="container">
    <h2>Are you sure you want to delete {{ user.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'registration_list' %}">Cancel</a>
    </form>
</div>
</body>
</html>
